<ion-content fixed no-bounce>
  <div id="container" class="container">
    <div id="nb-target" class="screen {{monster.getName()}}__screen">
      <div id="on-screen">

      </div>
      <button ion-button icon-only outline class="btn-close" (click)="endGame()">
        <ion-icon name="close" class="icon-close"></ion-icon>
      </button>

      <button ion-button icon-only outline class="btn-reset" (click)="reset()">
        <ion-icon name="refresh" class="icon-reset"></ion-icon>
      </button>
    </div>
    <div id="panel" class="panel-container">
      <ul class="panel">
        <li *ngFor="let item of getItems()" class="panel__item{{item.el.doubled ? ' panel__doubled' : ''}}">
            <img
            id="{{item.id}}"
            src="assets/imgs/GameItems/{{item.el.name}}.svg"
            alt="image of {{item.el.name}}"
            data-blocked="false"
            class="GameItem
                  {{item.el.vertical? 'GameItem--vertical' : ''}}
                  GameItem__{{item.el.name}}">
        </li>
        <li class="panel__item panel__item--fraud">

        </li>
      </ul>
    </div>
  </div>
  <div id="active-ct"></div>
</ion-content>
