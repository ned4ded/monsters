<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->
  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <div class="iphone">
    <ion-app></ion-app>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 132 275.87" class="iphone-svg">
      <g id="iphone">
        <path id="bezel" class="cls-1" d="M131,258.88a16,16,0,0,1-16.06,16H17.06A16,16,0,0,1,1,258.88V17A16,16,0,0,1,17.06,1h97.88A16,16,0,0,1,131,17V258.88Z"/>
        <rect id="screen" class="cls-2" x="10" y="36.92" width="111.93" height="199.08"/>
        <path id="speaker" class="cls-3" d="M78,26.67a1.07,1.07,0,0,1-1,1.15H56.92a1.07,1.07,0,0,1-1-1.15V24.09a1.07,1.07,0,0,1,1-1.15H77a1.07,1.07,0,0,1,1,1.15v2.58Z"/>
        <circle id="camera" class="cls-3" cx="67" cy="12.92" r="3"/>
        <ellipse id="lock" class="cls-3" cx="66.04" cy="254.92" rx="10.04" ry="10"/>
      </g>
    </svg>
  </div>


  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
